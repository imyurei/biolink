<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Biolink</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .bio {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .links a {
      display: block;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 10px 0;
      transition: background 0.3s;
    }
    .links a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.jpg" alt="Your Profile Picture" class="profile-pic">
    <div class="name">Your Name</div>
    <div class="bio">A short bio about you. Add something cool here!</div>
    <div class="links">
      <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
      <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
      <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
      <a href="https://yourwebsite.com" target="_blank">My Website</a>
    </div>
  </div>
</body>
</html>
